{% extends 'base.html' %}
{% block content %}
<div class="row" style=padding:3%>
    {% for bd in bdlist %}
    <div class="col-lg-4" style="padding-bottom:1%">
        <div class="card" style="width: 18rem">           
            <div class="card-body" style="margin-bottom:1%">
                <h5 class="card-title">{{ bd.bd_no }} {{ bd.bd_name }}</h5>
                <a class="btn btn-primary" href="/map/valuechain?bdno={{ bd.bd_no }}">內容</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>    
{% endblock  %}
